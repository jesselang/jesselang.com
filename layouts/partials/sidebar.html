<div class="sidebar animated fadeInDown h-card">
    <div class="logo-title">
      <div class="title">
        <img class="u-photo" src="{{ .Site.Params.profilePicture | absURL }}" alt="profile picture">
        <h3 title=""><a href="/">{{ .Site.Params.Title }}</a></h3>
        <div class="description">
          <p class="p-note">{{ .Site.Params.description }}</p>
        </div>
      </div>
    </div>
    <ul class="social-links">
        {{ range $item := .Site.Params.socialIcons }}
        <li>
        <a href="{{ $item.url }}" rel="me" aria-label="{{ $item.title }}">
          <i class="fa fa-2x {{ $item.icon }}" aria-hidden="true"></i>
        </a>
        </li>

        {{ end }}
    </ul>
    <div class="footer">
      <div class="by_farbox">&copy;
        <a class="p-name u-url u-uid" rel="me" href="{{ .Site.BaseURL }}">{{ .Site.Params.author }}</a>
        {{ now.Format "2006"}} </div>
      <div>{{ .Site.Params.commitHash }}</div>
      </div>
    </div>
</div>
